<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="info.css">
</head>
<body>
    <h1>Personal Information</h1>
    <div class="form">

        <form class="grid">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
            <label for="phone number">Phone Number:</label>
            <input type="tel" id="phone number" name="phone number" placeholder="Phone Number" required maxlength="10"><br><br>
            
            <button type="submit">Submit</button><br>   
            <button type="reset" value="reset">Reset</button>
        </form>
    </div>
</body>
</html>
