<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
  <label for="cellphone number">Cellphone Number:</label>
  <input type="number" id="Cellphone number" name="cellphone number" placeholder="Cellphone Number" required maxlength="10"><br><br>

     <button type="submit">Submit</button>
     <button type="reset" value="reset">Reset</button>
    </form>
</body>
</html>
