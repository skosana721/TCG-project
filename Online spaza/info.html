<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="info.css">
</head>
<body>
    <h1>Personal Information</h1>
    <div class="form">

        <form class="grid">
            <label for="fName">First name:</label>
            <input type="text" id="fName" name="fName" placeholder="First Name" required><br><br>
            <label for="lName">Last name:</label>
            <input type="text" id="lName" name="lName" placeholder="Last Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required maxlength="10"><br><br>
            
            <button id="btnInsert" type="submit">Submit</button><br>   
            <button type="reset" value="reset">Reset</button>
        </form>
    </div>
    <!--<script src="/Online spaza/scripts.js"></script>-->
</body>
</html>
